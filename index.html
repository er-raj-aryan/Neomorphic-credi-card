<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neumorphic Credit Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e5ec;
      font-family: 'Inter', sans-serif;
    }

    .card {
      width: 360px;
      height: 220px;
      border-radius: 20px;
      background: #e0e5ec;
      box-shadow: 
        8px 8px 16px #babecc,
        -8px -8px 16px #ffffff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #333;
    }

    .card-logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 2px;
    }

    .card-chip {
      width: 60px;
      height: 40px;
      border-radius: 10px;
      background: #d1d9e6;
      box-shadow: 
        inset 4px 4px 8px #c1c8d3,
        inset -4px -4px 8px #f9f9f9;
      margin: 1rem 0;
    }

    .card-number {
      font-size: 1.4rem;
      letter-spacing: 3px;
      font-weight: 500;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .label {
      font-size: 0.7rem;
      color: #888;
      margin-bottom: 3px;
    }

    .value {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-logo">NOVA BANK</div>
    <div class="card-chip"></div>
    <div class="card-number">1234 5678 9876 5432</div>
    <div class="card-details">
      <div>
        <div class="label">CARD HOLDER</div>
        <div class="value">RAJ ARYAN</div>
      </div>
      <div>
        <div class="label">EXPIRES</div>
        <div class="value">12/29</div>
      </div>
    </div>
  </div>

</body>
</html>
